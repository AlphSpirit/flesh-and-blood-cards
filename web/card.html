			padding: 10px 8px;
			border-bottom: 2px solid #6678b1;
			position: relative;
		}

		#table_wrapper .dataTables_scrollHead th.sorting,
		#table_wrapper .dataTables_scrollHead th.sorting_asc,
		#table_wrapper .dataTables_scrollHead th.sorting_desc {
			position: relative;
			cursor: pointer;
		}

		#table_wrapper .dataTables_scrollHead th.sorting:before,
		#table_wrapper .dataTables_scrollHead th.sorting_asc:before,
		#table_wrapper .dataTables_scrollHead th.sorting:after,
		#table_wrapper .dataTables_scrollHead th.sorting_desc:after {
			border: 4px solid transparent;
			position: absolute;
			display: block;
			content: "";
			height: 0;
			right: 8px;
			top: 50%;
			width: 0;
			opacity: 0.4;
		}

		#table_wrapper .dataTables_scrollHead th.sorting:before,
		#table_wrapper .dataTables_scrollHead th.sorting_asc:before {
			border-bottom-color: #669;
			margin-top: -9px;
		}

		#table_wrapper .dataTables_scrollHead th.sorting:after,
		#table_wrapper .dataTables_scrollHead th.sorting_desc:after {
			border-top-color: #669;
			margin-top: 1px;
		}

		#table_wrapper table td {
			border-bottom: 1px solid #ccc;
			color: #669;
			padding: 6px 8px;
		}

		#table_wrapper table tbody tr:hover td {
			color: #009;
		}

		.dt-buttons {
			display: inline-block;
		}

		.dt-button {
			color: #FFFFFF;
			background: #039;
			margin-right: 10px;
			padding: 6px 12px;
			cursor: pointer;
			-webkit-transition: all 60ms ease-in-out;
			transition: all 60ms ease-in-out;
			text-align: center;
			white-space: nowrap;
			text-decoration: none !important;
			text-transform: none;
			text-transform: capitalize;
			border: 0 none;
			border-radius: 2px;
			font-size: 11px;
			line-height: 1.3;
			text-transform: uppercase;
		}

		.dt-button-info {
			padding: 50px;
			color: #039;
			text-align: center;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(255, 255, 255, 0.7)
		}

		.dt-button-info h2 {
			display: none;
		}
</body>
</html>
